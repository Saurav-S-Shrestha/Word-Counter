<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="headings">Characters: <span id="char">0</span></div>
            <div class="headings">Words: <span id="words">0</span></div>
            <div class="headings">White Spaces: <span id="space">0</span></div>
            <div class="headings">Lines: <span id="lines">0</span></div>
        </div>
        <textarea name="text" id="text"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
